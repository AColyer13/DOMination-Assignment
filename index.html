<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vikings Quiz</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div id="start-container">
    <h1>Minnesota Vikings Quiz</h1>
    <button id="start-button">Start Quiz</button>
  </div>

  <div id="quiz-container" class="hidden">
    <h1>Minnesota Vikings Quiz</h1>
    <div id="question-container"></div>
    <p></p>
    <div id="progress-bar-container" style="width: 100%; background: #eee; border-radius: 8px; margin-bottom: 16px;">
    <div id="progress-bar" style="height: 16px; width: 0%; background: #4caf50; border-radius: 8px; transition: width 0.3s;"></div></div>
    <div id="options-container"></div>
    <button id="next-button" class="hidden">Next Question</button>
  </div>

  <div id="score-container" class="hidden">
    <h2>Your Score:</h2>
    <p id="score-display"></p>
    <button id="restart-button">Restart Quiz</button>
  </div>

  <script src="app4.js"></script>
</body>


</html>
